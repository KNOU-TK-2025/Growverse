<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      * {
          font-family: "Pretendard GOV", sans-serif !important;
      }
    </style>
  </head>
  <body>
  <div th:fragment="menu_buttons_main">
    <div class="d-flex flex-column m-1 p-3 border rounded align-items-center justify-content-center">
      <button type="button" class="btn btn-primary align-self-stretch mb-1" onclick="window.location = '/mypage';">
        마이페이지
      </button>
      <button type="button" class="btn btn-primary align-self-stretch mb-1" onclick="window.location = '/myplace';">
        매장정보
      </button>
      <button type="button" class="btn btn-primary align-self-stretch" onclick="window.location = '/alarm';"  disabled>
        알림 내역
      </button>
    </div>
  </div>
    <div th:fragment="mypage">
      <div class="d-flex m-1 px-3 py-3 border rounded">
        <span class="fw-bold">보낸 제안서 현황</span>
      </div>
      <div class="d-flex flex-column m-1 px-3 py-3 border rounded">
        <span class="fw-bold">제안서 쓰기</span>
        <div class="d-flex flex-column mt-2 align-items-stretch">
          <div class="d-flex flex-row align-items-center border px-3 py-2 mt-2" th:each="customer_deal: ${available_customer_deals}"
               th:CUSTOMER_DEAL_ID="${customer_deal['CUSTOMER_DEAL_ID']}" th:MY_BOSS_DEAL_ID="${customer_deal['MY_BOSS_DEAL_ID']}"
               onclick="selectBossDeal(this, event)">
            <span th:text="${'지역 '+customer_deal['HOPE_REGION_NM']}">동성로 부근</span>
            <span class="mx-2">|</span>
            <span th:text="${'일자 '+ customer_deal['HOPE_DT']}">8월 21일 14:30</span>
            <span class="mx-2">|</span>
            <span th:text="'인원 ' + ${customer_deal['HOPE_PEOPLE_CNT']}+ '명'">인원 41명</span>
            <span class="mx-2">|</span>
            <span th:text="${customer_deal['BOSS_DEAL_COUNT']}+ '건 제안됨'">2건 제안됨</span>
            <span class="mx-2"></span>
            <button type="button" class="btn btn-primary py-0 px-2" th:if="${customer_deal['DEAL_SENT_YN']} == 'N'">
              제안하기
            </button>
            <button type="button" class="btn btn-secondary py-0 px-2" th:if="${customer_deal['DEAL_SENT_YN']} == 'Y'" disabled>
              제안됨
            </button>
          </div>
        </div>
      </div>
      <script>

        function selectBossDeal(dom, e) {
          e.stopPropagation();
          window.location = '/join_deal?CUSTOMER_DEAL_ID=' + dom.getAttribute('CUSTOMER_DEAL_ID')
                          + (dom.hasAttribute('MY_BOSS_DEAL_ID') ? ('&BOSS_DEAL_ID=' + dom.getAttribute('MY_BOSS_DEAL_ID')) : '')
                            ;
        }
      </script>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js" ></script>
    <script src="/static/js/jquery-3.7.1.min.js" ></script>
  </body>
</html>
