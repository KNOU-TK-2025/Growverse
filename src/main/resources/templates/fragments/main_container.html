<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      * {
          font-family: "Pretendard GOV", sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div th:fragment="default">
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">공지사항</span>
      </div>
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">추천코스</span>
      </div>
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">베스트 리뷰</span>
      </div>
    </div>
    <div th:fragment="customer_mypage">
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">받은 제안서 현황</span>
      </div>
    </div>
    <div th:fragment="boss_mypage">
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">보낸 제안서 현황</span>
      </div>
      <div class="d-flex flex-column m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">제안서 쓰기</span>
        <div class="d-flex mt-2">
          <div class="border px-3 py-2" th:each="customer_deal: ${available_customer_deals}">
            <span th:text="${customer_deal.HOPE_REGION}">동성로 부근</span>
            <span class="mx-2">|</span>
            <span th:text="${customer_deal.HOPE_DT}">8월 21일 14:30</span>
            <span class="mx-2">|</span>
            <span th:text="'인원 ' + ${customer_deal.PEOPLE_COUNT}+ '명'">인원 41명</span>
            <span class="mx-2">|</span>
            <span th:text="${customer_deal.BOSS_DEAL_COUNT}+ '건 제안됨'">2건 제안됨</span>
            <span class="mx-2">|</span>
            <button type="button" class="btn btn-primary" onclick="window.location = '/add_deal?customer_deal_id='+this.;customer_deal_id"
                    th:attr="customer_deal_id=${customer_deal.CUSTOMER_DEAL_ID}">
              제안서 쓰기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div th:fragment="alarm">
      <div class="d-flex m-1 px-3 py-3 border rounded" style="height: 200px;">
        <span class="fw-bold">알람내역</span>
      </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js" ></script>
    <script src="/static/js/jquery-3.7.1.min.js" ></script>
  </body>
</html>
