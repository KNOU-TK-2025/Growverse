<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        * {
            font-family: "Pretendard GOV", sans-serif !important;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="d-flex my-3 pt-auto align-items-end justify-content-center" style="height: 140px">
            <h1 class="text-center">REVERSE ORDER</h1>
        </div>

        <div class="d-flex flex-row mx-auto">
            <div class="d-flex flex-column" id="menu-bar" style="width: 420px">
                <div class="d-flex flex-column mb-1 mx-1 p-3 pb-2 border rounded">
                    <form>
                        <label for="ftxtID" class="form-label">아이디</label>
                        <input type="email" class="form-control" id="ftxtID" >
                        <label for="ftxtPswd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="ftxtPswd" >
                    </form>
                    <button id="btnLogin" type="button" class="btn btn-primary align-self-stretch mt-3" style="font-size: 1.4em;">
                        로그인
                    </button>
                    <div class="d-flex flex-row mt-2 mx-auto">
                        <span>아이디 찾기</span>
                        <span class="mx-2">|</span>
                        <span>비밀번호 찾기</span>
                        <span class="mx-2">|</span>
                        <span>회원가입</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js" ></script>
    <script src="/static/js/jquery-3.7.1.min.js" ></script>
    <script>
    document.body.onload = function() {
        $('#btnLogin').click(
            function() {
                cookieStore.set('SESSION_ID', 'e58ed763-928c-4155-bee9-fdbaaadc15f3')
                .then(
                    function() {
                        window.location.href = '/';
                    }
                )
            }
        );
    }
    </script>
</body>
</html>
